<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>Spotizer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% endblock %}
    </head>

    <body class="container bg">
        {% block content %}
            {% for key,value in user_input.items() %}
                <h2> Spotizer - Text To Speech </h2>
                <p>Input: <input type = "text" name = "input" value="{{value}}" readonly/></p>
                <div class="audio-container">
                    <audio src="{{ sayit(text= value)}}"controls> <source src="{{ sayit(text= value)}}" type="audio/mp4" ></audio>
                </div><br>
                <a href="/">
                    <form action="/tts">
                         <input type="submit" value="Try another phrase" />
                    </form>
                </a>
                
            {% endfor %}
        {% endblock %}

        {% block scripts %}
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
