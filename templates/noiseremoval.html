<style>
    body,
    html {
        height: 100%;
        margin: 0%;
        background-position: center;
    }
    
    .bg { 
        /* The image used */
        background-image: url("static/noisremoval2.gif");
        /* Full height */
        height: 100%;
        background-attachment: fixed;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
    }
    
    @media only screen and (max-device-width: 1366px) {
        .bg {
            background-attachment: scroll;
        }
    }
    
    .speakers {
        position: relative;
    }
    
    .speakers_transcript {
        color: white;
        background-color: gray;
    }


.centerAudio {
margin: auto;
width: 80%;
padding: 10px;
}

  
.audio-container {
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
      margin: 0 auto;
      width: 70%;
    }
    .audio-container {
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
    margin: 0 auto;
    width: 40%;
  }

input[type=text], select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
  
input[type=submit] {
    align-items: center;
    align-content: center;
    width: 100%;
    color: white;
    padding: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
  
input[type=submit]:hover {
    background-color: #0d26af;
}
</style>



{% extends 'base.html' %} {% block title %} Diarization {% endblock %} {% block content %}

<div class="bg" id="speechContainer">


    <div class="d-flex justify-content-xl-center speakers">
        <h1>Remove Noise</h1>
    </div>

    <div class="d-flex justify-content-xl-center speakers">

        <form method="post"  enctype="multipart/form-data">
            <input  type="file" class="form-control-file"  name="file" />
            <br>
     
                <span class="form-group col-md-2">Start frame</span>
              
            <input name="start" type="text" class="form-control" aria-label=""> <br>
         
     
                <span class="form-group col-md-2">End frame</span>
              
            <input name="end" type="text" class="form-control" aria-label=""> <br>
            <input type="submit"  class="btn btn-primary btn-block btn-large" id="submitButton" value="Remove Noise" />
        </form>

    </div>
   

    <div class="d-flex justify-content-xl-center speakers">

        {% if transcript["transcript"] != "" %}
        <div class="justify-content-xl-center">
            <img class="img-fluid rounded" src="{{ url_for('static', filename = 'img/noise_removal.jpg') }}" alt="User Image" style="padding-top: 20px; width: 1000px; height: 400px;">
            
            <div  class="centerAudio"><h1>Orginal Audio </h1> 
                <br><br>
                <audio   class="audio-container" src= "{{ url_for('static', filename = 'audios/withnoise.wav') }}"  controls> </audio> 
                <br><br>
                <h1>Without Noise </h1>
                <br><br>
                <audio  class="audio-container" src= "{{ url_for('static', filename = 'audios/withoutnoise.wav') }}"  controls> </audio> 
    </div>
            
            

          <!-- <audio src= "/media/msaleem2/data/Development/IS APPS/FLASK/static/audios/withoutnoise.wav"  controls> </audio>  -->
        </div>

        {% endif %}
    </div>

</div>
<div class="bg"></div>
{% endblock %}
